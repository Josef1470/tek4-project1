<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <title>Project</title>
  </head>
  <body>
    <header>
      <h1>SL Information</h1>
    </header>

    <main>
      <!-- div container för hela sl -->
      <div id="sl-container">
        <!-- Form för input som ska hanteras vid submittion i javascript -->
        <div id="form">
          <form>
            <label for="station-från">Från:</label>
            <input type="text" id="station-från" />

            <label for="station-till">Till:</label>
            <input type="text" id="station-till" />

            <button id="sendBtn" type="submit">Submit</button>
          </form>
        </div>

        <div class="info_container" id="display-information">
          <!-- Slider main container -->
          <swiper-container
            class="mySwiper"
            effect="cards"
            grab-cursor="true"
            id="swiper"
          >
          </swiper-container>

          <div id="bus-info"></div>

          <div id="metro-info"></div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
